name: Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 0.85.3)"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish libsignal-core-syft
        run: |
          cd vendor/libsignal-protocol-syft/crates/libsignal-core-syft
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish signal-crypto-syft
        run: |
          cd vendor/libsignal-protocol-syft/crates/signal-crypto-syft
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish libsignal-protocol-syft
        run: |
          cd vendor/libsignal-protocol-syft/crates/libsignal-protocol-syft
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
