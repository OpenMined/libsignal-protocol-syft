name: PR CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Sync vendored crates
        run: python3 sync.py

      - name: Validate crates
        run: |
          cargo publish --dry-run --locked --allow-dirty --manifest-path crates/libsignal-core-syft/Cargo.toml
          # Dry-running publish for crates that depend on unpublished siblings fails
          # dependency verification. Use --no-verify to skip the registry check.
          cargo publish --dry-run --locked --allow-dirty --no-verify --manifest-path crates/signal-crypto-syft/Cargo.toml
          cargo publish --dry-run --locked --allow-dirty --no-verify --manifest-path crates/libsignal-protocol-syft/Cargo.toml
